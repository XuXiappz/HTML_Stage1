<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01.文本格式化标签.html</title>
</head>
<body>
	<!-- b,i,s,u -->
	<b>瀑布鱼缸加粗</b>
	<i>水幕墙斜体</i>
	<s>999.00删除线</s>
	<u>加油加油下划线</u>
	<br>
	<hr>
	<!-- strong em del ins -->
	<strong>瀑布鱼缸加粗</strong>
	<em>水幕墙斜体</em>
	<del>999.0删除线</del>
	<ins>加油加油下划线</ins>
</body>
</html>
