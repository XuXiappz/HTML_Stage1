<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15.常用表单</title>
</head>
<body>
<!-- 表单域 -->
	<form action="https://www.itcast.com">
<!-- 分组信息 -->
		<fieldset>
<!-- 分组名 -->
		<legend>分组信息</legend>
<!-- 文本框 -->
		用户名：<input type="text" value="小小杨">
		<br><br>
<!-- 密码框 -->
		密码：<input type="password" value="123456">
		<br><br>
<!-- 单选框 -->
		<input type="radio" name="sex">男
		<input type="radio" name="sex" checked="checked">女
		<br><br>
<!-- 下拉列表 -->
		省(市)：<select name="city">
					<option value="">河北</option>
					<option value="">山西</option>
					<option value="">山东</option>
					<option selected="selected">北京</option>
				</select>
		区(县)：<select name="area" >
				<optgroup label ="北京市">
					<option value="">朝阳区</option>
					<option value="">昌平区</option>
					<option value="">海淀区</option>
				</optgroup>
				<optgroup label="广州市">
					<option value="">南山区</option>
					<option value="">红山区</option>
					<option value="">立山区</option>
				</optgroup>
				</select>
		<br><br>
<!-- 复选框 -->
		<input type="checkbox" checked="checked">打篮球
		<input type="checkbox" checked="checked">踢足球
		<input type="checkbox" checked="checked">拍手掌
		<input type="checkbox" checked="checked">溜溜狗
		<br><br>
<!-- 多行文本框 -->
		<textarea  cols="130" rows="10"></textarea>
<!-- 文件上传控件 -->
		<input type="file">
		<br>
<!-- 文件提交 -->
		<input type="submit">
<!-- 普通按钮 -->
		<input type="button" value="normalBtn">
<!-- 图片按钮 -->
		<input type="image" src="images/btn.jpg">
<!-- 重置按钮 -->
		<input type="reset">
		</fieldset>
	</form>
</body>
</html>
