<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JDRegister</title>
	<style>
		span{
			color: red;
		}
	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>账户信息</legend>
			<span>*</span>用户名：<input type="text">
			<br><br>
			<span>*</span>密&nbsp&nbsp码：<input type="password">
			<br><br>
			性&nbsp&nbsp别： <input type="radio" checked="checked">男 <input type="radio">女
		</fieldset>
		<fieldset>
			<legend>公司信息</legend>
			公司名称：<input type="text">
			<br><br>
			公司所在地址：	<select name="capital">
								<option value="">--请选择--</option>
								<option value="">北京</option>
								<option value="">四川</option>
								<option value="">广州</option>
								<option value="">深圳</option>
								<option value="">上海</option>
							</select>
							<select name="area">
								<option value="">--请选择--</option>
								<optgroup label="北京">
									<option value="">海淀区</option>
									<option value="">朝阳区</option>
									<option value="">丰台区</option>
								</optgroup>
								<optgroup label="四川">
									<option value="">成都</option>
									<option value="">南江</option>
									<option value="">泸州</option>
								</optgroup>
							</select>
							<select name="city">
								<option value="">--请选择--</option>
								<option value="">四拨子</option>
								<option value="">中关村</option>
								<option value="">上地</option>
								<option value="">南山村</option>
								<option value="">溪水村</option>
							</select>
			<br><br>
			购买类型用途：	<input type="checkbox" checked="checked">IT
							<input type="checkbox" >通讯设备
							<input type="checkbox" >大家电
							<input type="checkbox" >办公耗材
			公司行业：
						<select name="" id="" multiple="multiple">
							<option value="">IT行业</option>
							<option value="">计算机软件</option>
							<option value="">市场推广</option>
							<option value="">广告</option>
						</select>
			<br><br>
			公司介绍：	<textarea name="" id="" cols="30" rows="10"></textarea>
			<br><br>
			营业执照上传：<input type="file">
			<br><br>
			<input type="image" src="../images/reg.jpg">
		</fieldset>
	</form>
</body>
</html>
