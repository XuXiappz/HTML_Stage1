<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17.表单综合案例</title>
	<style>
		span{
			color: red;
		}
	</style>
</head>
<body>
	<table width="400px" height="400px" bgcolor="pink" border="1px" align="center" cellspacing="0">
		<thead>
			<tr>
				<th colspan="2">京东会员</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>用户名：</td>
				<td><input type="text" value="请输入用户名" maxlength="6"><span>最多输入6个字符</span></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" maxlength="6"><span>最多输入6个字符</span></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text"><img src="images/yzm.jpg" alt=""></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<a href="JD/JDContent.html">登录</a>| <a href="JD/JDRegister.html">注册用户</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
