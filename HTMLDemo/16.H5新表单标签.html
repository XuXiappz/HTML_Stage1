<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16.H5新表单标签</title>
</head>
<body>
	<form action="www.itcast.com" method="post">
		<!-- 网址控件 -->
		网址：<input type="url">
		<p>会检查填入的文本是否是网址格式</p>
		<!-- 日期控件 -->
		日期：<input type="date">
		<p>会检查填入的文本是否是日期格式</p>
		<!-- 时间控件 -->
		时间：<input type="time">
		<p>会检查填入的文本是否是时间格式</p>
		<!-- 邮件控件 -->
		邮件：<input type="email">
		<p>会检查填入的文本是否是邮件格式</p>
		<!-- 数字控件 -->
		数字：<input type="number">
		<p>会检查填入的文本是否是数字格式</p>
		<!-- 滑块控件 -->
		滑块：<input type="range">
		<p>会检查填入的文本是否是网址格式</p>
		<input type="submit">
	</form>
</body>
</html>
